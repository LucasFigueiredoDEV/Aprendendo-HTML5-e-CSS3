<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Hospedando videos no meu servidor local</h1>
    <video src="video/VALORANT   2022-06-03 18-55-54.mp4" width="500" controls></video>
    <br>
    <p>Para que se tenha compatibilidade com outros navegadores, é necessário que se utilize outro código, mas em ordem como foi feito na página de imagens dinâmicas</p>
    <!--Deve-se colocar em ordem de reprodução, para caso o navegador não rode em mp4, ele rode em outros formatos.-->
    <!--Formatos que podem ser utilizados: mp4, webm e ogv-->
    <video controls width="500px">
        <source src="video/VALORANT   2022-06-03 18-55-54.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o formato do video</p>
    </video>
    <p>Clique no botão para ir para a próxima página <a href="desafio.html"><input type="button" value="Clique aqui!"></a></p>
</body>
</html>
